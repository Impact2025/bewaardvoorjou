[build]
builder = "NIXPACKS"
buildCommand = "cd life-journey-backend && pip install -r requirements.txt"

[deploy]
startCommand = "cd life-journey-backend && alembic upgrade head && gunicorn app.main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120 --keep-alive 5 --workers 2"
healthcheckPath = "/healthz"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
