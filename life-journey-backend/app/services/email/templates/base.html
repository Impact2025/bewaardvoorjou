<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bewaardvoorjou{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #FAF8F3;
            color: #2C2416;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #FFFFFF;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .header {
            background: linear-gradient(135deg, #F97316 0%, #EA580C 100%);
            padding: 40px 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            color: #FFFFFF;
            font-size: 28px;
            font-weight: 600;
        }
        .content {
            padding: 40px 30px;
        }
        .content h2 {
            color: #2C2416;
            font-size: 22px;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .content p {
            margin: 16px 0;
            color: #4A4239;
            font-size: 16px;
        }
        .cta-button {
            display: inline-block;
            background-color: #F97316;
            color: #FFFFFF !important;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            margin: 24px 0;
            text-align: center;
        }
        .cta-button:hover {
            background-color: #EA580C;
        }
        .footer {
            background-color: #FAF8F3;
            padding: 30px;
            text-align: center;
            color: #6B6456;
            font-size: 14px;
        }
        .footer a {
            color: #F97316;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .divider {
            height: 1px;
            background-color: #E9E4DB;
            margin: 24px 0;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #E9E4DB;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #F97316 0%, #EA580C 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg width="64" height="64" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-bottom: 16px;">
                <defs>
                    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#FFF8DC;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M256 448C248 448 240 445 234 439C180 390 134 348 98 308C54 260 32 216 32 168C32 100 86 44 154 44C190 44 224 62 246 92L256 106L266 92C288 62 322 44 358 44C426 44 480 100 480 168C480 216 458 260 414 308C378 348 332 390 278 439C272 445 264 448 256 448Z" fill="url(#heartGradient)" stroke="url(#heartGradient)" stroke-width="12"/>
                <path d="M256 408C250 408 244 406 240 402C196 362 158 328 129 296C95 257 78 223 78 185C78 134 120 92 171 92C199 92 226 105 244 128L256 144L268 128C286 105 313 92 341 92C392 92 434 134 434 185C434 223 417 257 383 296C354 328 316 362 272 402C268 406 262 408 256 408Z" fill="none" stroke="url(#heartGradient)" stroke-width="16"/>
                <path d="M256 368C252 368 248 366 245 363C210 332 180 306 158 282C133 254 120 229 120 202C120 168 146 140 180 140C201 140 221 150 234 168L256 196L278 168C291 150 311 140 332 140C366 140 392 168 392 202C392 229 379 254 354 282C332 306 302 332 267 363C264 366 260 368 256 368Z" fill="none" stroke="url(#heartGradient)" stroke-width="20"/>
            </svg>
            <h1>Bewaardvoorjou</h1>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p style="margin: 8px 0;">
                Met warme groet,<br>
                Het Bewaardvoorjou team
            </p>
            <div class="divider"></div>
            <p style="margin: 8px 0; font-size: 12px;">
                Deze email ontvang je omdat je een account hebt aangemaakt bij Bewaardvoorjou.<br>
                {% if unsubscribe_token %}
                Emails niet meer ontvangen? <a href="{{ app_base_url }}/api/v1/emails/unsubscribe/{{ unsubscribe_token }}">Voorkeuren wijzigen</a>
                {% endif %}
            </p>
        </div>
    </div>
</body>
</html>
