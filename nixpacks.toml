[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv"]

[phases.install]
cmds = [
  "cd life-journey-backend && pip install --break-system-packages -r requirements.txt"
]

[phases.build]
cmds = [
  "cd life-journey-backend && alembic upgrade head"
]

[start]
cmd = "cd life-journey-backend && gunicorn app.main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:${PORT:-8000} --timeout 120 --keep-alive 5 --workers 2"
